<html>
  <head>
    <title>UI for ipscan</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
    <link rel="stylesheet" href="css/main.css" />


    <link href="js/vendors/jqvmap-master/dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css"/>



    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/vendors/jqvmap-master/dist/jquery.vmap.js"></script>
    <script type="text/javascript" src="js/vendors/jqvmap-master/dist/maps/jquery.vmap.world.js" charset="utf-8"></script>

  </head>

  <body>
    <div class="row">
      <div class="column">
        <div class="score">
          <h3 id="id_score"></h3>
          <p>CVSS Score</p>
        </div>
      </div>

      <div class="column">
        <div class="ip">
          <h3 id="id_ip"></h3>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="column">
        <div class="categories">
          <h3>Categories of threats</h3>

          <div class="row_mini">
            <div class="column_mini">
              <div class="card">
                <p class="category_name">Bots</p> 
                <div id = "id_bots" class="circle"></div>
              </div>
            </div>
          
            <div class="column_mini">
              <div class="card">
                <p class="category_name">Crypto Mining</p> 
                <div id = "id_crypto_mining" class="circle"></div>
              </div>
            </div>
            
            <div class="column_mini">
              <div class="card">
                <p class="category_name">Ip Scan</p> 
                <div id = "id_ip_scan"  class="circle"></div>
              </div>
            </div>
            
            <div class="column_mini">
              <div class="card">
                <p class="category_name">Dynamic IP</p> 
                <div id = "id_ip_dynamic" class="circle"></div>
              </div>
            </div>

          </div>

          <div class="row_mini">
            <div class="column_mini">
              <div class="card">
                <p class="category_name">Malware</p> 
                <div id = "id_malware" class="circle"></div>
              </div>
            </div>
          
            <div class="column_mini">
              <div class="card">
                <p class="category_name">Anonymization</p> 
                <div id = "id_anonymization" class="circle"></div>
              </div>
            </div>
            
            <div class="column_mini">
              <div class="card">
                <p style="margin-bottom: 5;">Botnets Command Center</p> 
                <div id = "id_botnets_command_center" class="circle"></div>
              </div>
            </div>
            
            <div class="column_mini">
              <div class="card">
                <p class="category_name">Spam</p> 
                <div id = "id_spam" class="circle" ></div>
              </div>
            </div>

          </div>

        </div>
      </div>

      <div class="column">
        <div class="map">
          <h3>Server Location</h3>
          <div>
            <div id="vmap" style="width: 600px; height: 400px;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script>setInterval(request, 1000);</script>

  </body>


  
</html>
