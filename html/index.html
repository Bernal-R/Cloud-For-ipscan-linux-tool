<html>
  <head>
    <title>UI for ipscan</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
    <link rel="stylesheet" href="css/main.css" />


    <link href="js/vendors/jqvmap-master/dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css"/>



    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/vendors/jqvmap-master/dist/jquery.vmap.js"></script>
    <script type="text/javascript" src="js/vendors/jqvmap-master/dist/maps/jquery.vmap.world.js" charset="utf-8"></script>

    <script src="js/jquery.vmap.sampledata.js"></script>

  </head>

  <body>
    
    <div class="row">
      <div class="column">
        <div class="score">
          <h3>10</h3>
          <p>CVSS Score</p>
        </div>
      </div>

      <div class="column">
        <div class="ip">
          <h3>10.10.10.10</h3>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="column">
        <div class="categories">
          <h3>Category of thread</h3>

          <div class="row_mini">
            <div class="column_mini">
              <div class="card">
                <p class="category_name">Bots</p> 
                <div class="circle"></div>
              </div>
            </div>
          
            <div class="column_mini">
              <div class="card">
                <p class="category_name">Crypto Mining</p> 
                <div class="circle"></div>
              </div>
            </div>
            
            <div class="column_mini">
              <div class="card">
                <p class="category_name">Ip Scan</p> 
                <div class="circle"></div>
              </div>
            </div>
            
            <div class="column_mini">
              <div class="card">
                <p class="category_name">Dynamic IP</p> 
                <div class="circle"></div>
              </div>
            </div>

          </div>


          <div class="row_mini">
            <div class="column_mini">
              <div class="card">
                <p class="category_name">Malware</p> 
                <div class="circle"></div>
              </div>
            </div>
          
            <div class="column_mini">
              <div class="card">
                <p class="category_name">Anonymization</p> 
                <div class="circle"></div>
              </div>
            </div>
            
            <div class="column_mini">
              <div class="card">
                <p style="margin-bottom: 5;">Botnets Command Center</p> 
                <div class="circle"></div>
              </div>
            </div>
            
            <div class="column_mini">
              <div class="card">
                <p class="category_name">Spam</p> 
                <div class="circle" style="background-color: rgb(189, 17, 17);"></div>
              </div>
            </div>

          </div>

        </div>
      </div>

      <div class="column">
        <div class="map">
          <h3>Server Location</h3>
          <div>
            <div id="vmap" style="width: 600px; height: 400px;"></div>
          </div>
        </div>
      </div>
    </div>

    <button onclick="request()">Test request</button>

    <!-- Scripts -->
    <script src="js/main.js"></script>

  </body>


  
</html>
